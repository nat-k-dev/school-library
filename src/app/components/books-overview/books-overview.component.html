<div class="p-6 md:p-12 lg:max-w-[633px] lg:mx-auto">
    <app-go-back-button />
    <div class="flex flex-col gap-4 mt-10 relative">
        <h1 class="text-center text-2xl">All books</h1>
        @if (!loading) {
            @for(book of books; track book.isbn) {
                <mat-card appearance="outlined">
                    <mat-card-content>
                        <div class="font-semibold">{{ 'Caption: ' + book.title }}</div>
                        <div>{{ 'Author: ' + book.author }}</div>
                        <div>{{ 'ISBN: ' + book.isbn }}</div>
                        <div>{{ 'Taken by: ' + (book.borrowed_by) }}</div>
                        <div>{{ 'From group: ' + (book.group) }}</div>
                        <div>{{ 'At date: ' + (book.date) }}</div>
                    </mat-card-content>
                </mat-card>
            }
        }

        @if (loading) {
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <mat-spinner></mat-spinner>
            </div>
        }
    </div>
</div>
